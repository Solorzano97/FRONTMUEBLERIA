<mat-form-field appearance="fill" style="width: 100%">
  <mat-label>Buscar productos</mat-label>
  <input matInput [(ngModel)]="search">
  <button mat-icon-button matSuffix (click)="searchProducts()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>


<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 border border-danger">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img class="card-img-top w-50" src="{{product.IMAGEN}}"
            alt="Imagen del producto">
        </div>
        <div class="card-body d-flex flex-column align-items-center justify-content-center ">
          <h5 class="card-title">{{product.NAME}}</h5>
          <p class="card-text">{{product.DESCRIPTION}}</p>
          <p class="card-text">Existencias: {{product.EXISTENCE}}</p>
          <p class="card-text">Precio: {{product.PRICE}}</p>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="addToCart(product)">Agregar al carrito</button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
